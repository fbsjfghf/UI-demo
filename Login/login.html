<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap&fbclid=IwAR1d4c7aIMqQaoUVoG2EadIW_pzT4BNO9lQGn3ATW6D8sBSv-vJKNnc279g">
    
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/EIStudy 1.png" alt="">
        </div>
        
        <div class="form">
            <div class="form-exit">
                <div class="form-exit-icon">
                    <img src="img/Icon.png" alt="">
                </div>
                <div class="form-exit-dangnhap">
                    <p>ĐĂNG NHẬP</p>
                </div>
            </div>

            <div class="form-logo">
                <img src="img/z3007233494654_15ca45a569fa4c55c533e9fa0bdcc435 2.png" alt="">
            </div>

            <div class="form-chaomung">
                <p>Chào mừng bạn đã đến với EI Germany!</p>
            </div>

            <form action="" class="form-login">
                <div class="form-login-email">
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="mot">
                        <input class="input" type="email" placeholder="Email/Số điện thoại">
                    </div>
                </div>
                <div class="form-login-password">
                    <div class="icon-icon">
                        <img src="img/Vector.png" alt="">
                    </div>
                    
                        <input class="input" type="password" placeholder="Mật khẩu">
                    
                    <div class="mat">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                </div>
                <div class="dangnhap">
                    <a class="button" href="">Đăng nhập</a>
                </div>

                <div class="quenmatkhau">
                    <p>Quên mật khẩu?</p>
                </div>
            </form>

            
        </div>
    </div>
</body>
</html>
